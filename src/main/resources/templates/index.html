<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div sec:authorize="isAnonymous()">
				<div class="container-fluid">
					<a href="/login" style="color: black;">ログイン</a>
				</div>
			</div>
			<div sec:authorize="isAuthenticated()" class="container-fluid" style="display: flex;">
					<a href="/home" style="color: black;" th:text="${name}"></a>
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="noBorder">ログアウト</button>
					</form>
			</div>
		</nav>
	</header>
	<div class="mt-3 container">
		<h4>投稿一覧</h4>
		<div th:each="item: ${tweets}">
			<div class="card">
				<div th:text="${item.account.name}" class="card-header"></div>
				<div class="card-body" th:text="${item.contents}"></div>
			</div>
			<br />
		</div>
	</div>
	<a href="/tweet" class="btnFloat btn btn-primary">+</a>
</body>

</html>
